<div class="col col-1" style="color: #a94442 ;font-weight: bold; min-width: 240px; text-align: center; font-size: 24px;" data-label="Event">Exam</div>
<div class="col col-1-2" style="font-weight: bold; font-size: 24px;" data-label="Date">
    {{ event.date | date: site.dateformat }}
    {{ event.date | date: "%H:%M" }}
    <br class="date-spliter"/>{{ event.date | date: "%A" }}
</div>
<div class="col col-2" style="font-weight: bold; font-size: 24px;" data-label="Description">
    {{ include.event.description }}
</div>
<div class="col col-4 markdown-content" style="font-size: 24px;" data-label="Course Material">
    {{ include.event.content}}
</div>
